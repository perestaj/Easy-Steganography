<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="hide-message.css">
    <script>
        require('./hide-message.js');
    </script>
</head>
<body>
    <div class="page-container">
        <img id="container-image" class="container-image" />    
        <div>            
            <textarea id="message" class="message-textarea" placeholder="Enter the message that you want to hide in the image"></textarea>
            <div>
                Characters left: <span id="charactersLeft">0</span>
            </div>        
        </div>
        <div class="buttons-container">
            <input id="save" type="button" value="Save" />
            <input id="close" type="button" value="Close" />
        </div>
    </div>
